	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                    &times;
	                </button>
	                <h4 class="modal-title"><span class="glyphicon glyphicon-pencil " aria-hidden="true"></span>修改问题</h4>
	            </div>
	            <div class="modal-body">
	                  <form role="form" class="defaultForm1">
						            <div class="form-group">
						                <label >题目:</label>
						                <input type="text" name="choicedetail" class="form-control" placeholder="" v-model="detail">
						            </div>
						            <div class="form-group">
						                 <label >试题类型:</label>
						                 <select  class="form-control" name="choicetype" v-model="type" >
								   			<option >选择题</option>
								   			<option >多选题</option>
								   			<option >判断题</option>
									 		  <!--  <option   v-for="(val,index) in allposition"  :key="index">{{val.pos}}</option> -->
									    </select>
						            </div> 
						            
						            <div v-if="type=='选择题'||type=='多选题'" class="form-group">
						                <label >选项A:</label>
						                <input type="text" name="choicea" class="form-control" placeholder="" v-model="A">
						            </div>
						            
						            
			 			              <div v-if="type=='选择题'||type=='多选题'"  class="form-group">
						            	<label >选项B:</label>
						                <input type="text" name="choiceb" class="form-control" placeholder="" v-model="B">
						            </div>
						            
						            
						            <div v-if="type=='选择题'||type=='多选题'" class="form-group">
						                <label >选项C:</label>
						                <input type="text" name="choicec" class="form-control" placeholder="" v-model="C">
						            </div>
						            			
						            <div v-if="type=='选择题'||type=='多选题'"  class="form-group">	
						            	 <label >选项D:</label>
						                <input type="text" name="choiced" class="form-control" placeholder="" v-model="D">
						            </div>
						            <div class="form-group" v-if="type=='选择题'">
						                <label >正确答案:</label>
						                <input type="text" name="choicequesanswer" class="form-control" placeholder="" v-model="quesanswer">
						            </div>
						            <div class="form-group" v-if="type=='多选题'">
						                <label >正确答案:</label>
						                <input type="text" name="morechoicequesanswer" class="form-control" placeholder="" v-model="quesanswer">
						            </div>
						            <div class="form-group" v-if="type=='判断题'">
						                <label >正确答案:</label>
						                <input type="text" name="judageQuesanswer" class="form-control" placeholder="" v-model="quesanswer">
						            </div>
						            <div class="form-group">
						            <label >难度:</label>
						                <input type="text" name="choicediffcult" class="form-control" placeholder="" v-model="diffculty">
						            </div>
						            
						            <div class="form-group">
						                <label >专业:</label>
						                <input type="text" name="choiceposition" class="form-control" placeholder="" v-model="position">
						            </div>
						            
						             <div class="form-group">
						            <label >考点:</label>
						                <input type="text" name="choicekpoint" class="form-control" placeholder="" v-model="kpoint">
						            </div>
						        </form>
		            </div>
	           		 <div class="modal-footer text-right">
                        <button data-dismiss="modal" class="btn btn-primary btn-sm" >取消</button>
                        <button  class="btn btn-danger btn-sm" v-on:click="editMsg()">确认</button>
                    </div>
		        </div><!-- /.modal-content -->
		    </div><!-- /.modal -->
        
   
	 		
	 		
	 	</div>
	 </template>
