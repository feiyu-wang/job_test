<body>
		<div class="container">
        <div class="row">
        	
            <div class="col-lg-8 col-lg-offset-2" style="margin-top:50px">
            <div class="progress">
			  <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:66.6%">
			  </div>
			</div>
                <div class="page-header">
					<h2>邮箱验证找回密码 </h2>
                </div>
                <form id="defaultForm" class="form-horizontal"  >
                  <div class="form-group">
                        <label class="col-lg-3 control-label">密保邮箱</label>
                        <div class="col-lg-5" style="margin:20px 0;">
							 <input type="text" name="myemail" class="form-control"  disabled/>
							
                        </div>
                         <div class="col-lg-3">
							 <button id="getYzm"  class="btn btn-success btn-block  col-md-12">获取激活邮件</button>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>		
    <script type="text/javascript" src="js/validator.js"></script>	
</body>
<script type="text/javascript">
$.ajax({
	 url:"findmailByname.action",
	 data:{
		 username:sessionStorage.getItem("username")
		 },
	 success:function(k){
		 console.log(k)
		 $("input[name=myemail]").val(k)
	 }
})
$("#getYzm").on("click",function(){
	$.ajax({
		 url:"emailtest.action",
		 data:{
			 username:sessionStorage.getItem("username")
			 },
	 })
	var num=60;
	$(this).attr("disabled",true);
 	var _this=$(this);
 	var time=setInterval(function(){
 		num--;
 		console.log(num)
 		_this.text(num);
 		if(_this.text()==0){
 			_this.attr("disabled",false);
 			_this.text("重新发送验证码");
 			clearInterval(time);
 		}
 	},1000)
})

</script>
</html>
